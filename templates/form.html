<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Agregar' if not producto else 'Editar' }} Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ 'Agregar' if not producto else 'Editar' }} Producto</h1>
        <form method="POST">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion if producto else '' }}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad if producto else '' }}" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio if producto else '' }}" required>

            <button type="submit">{{ 'Agregar' if not producto else 'Actualizar' }} Producto</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn">Volver</a>
    </div>
</body>
</html>
